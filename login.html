<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Built It – Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-login">
    <header class="topbar">
        <h1>Built It</h1>
        <div class="theme-toggle">
            <span class="muted" id="themeLabel">Dark</span>
            <button type="button" class="switch" id="themeToggle" aria-label="Toggle theme"></button>
        </div>
    </header>

    <main class="wrap center" style="max-width:420px;">
        <h2>Sign in</h2>
        

        <form id="loginForm" autocomplete="on"
            style="width:100%;display:flex;flex-direction:column;gap:12px;margin-top:18px;">
            <input id="email" class="input" type="email" placeholder="Email" required />
            <input id="password" class="input" type="password" placeholder="Password (min 6 chars)" minlength="6"
                required />
            <button class="btn" type="submit">Continue</button>
            <div id="loginError" class="muted" style="color:#f87171;"></div>
        </form>
    </main>

    <footer class="center muted" style="padding:16px;">© 2025 Built It</footer>

    <script src="js/login.js"></script>
    <script src="js/theme.js"></script>

</body>

</html>
